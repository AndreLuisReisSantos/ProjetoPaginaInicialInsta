<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Atividade</title>
    <link rel="stylesheet" href="estilo.css" type="text/css">
</head>

<body>
    <main>
        <section class="instagram-celular">
            <figure>
            <img src="img/celular_instagram_OK.png" alt="Imagem de Celular Instagram">
            </figure>
        </section>
        <section class="instagram-login">
            <div class="login">
                <figure ><img src="img/logo_instagram.png" class="logo-intagram" alt="Logotipo do Instagram"></figure>
                <figure ><img src="img/IMG_20210606_170558_465.jpg" class="foto-profile" alt="Foto de perfil"></figure>
                <button>Continuar como @profreis</button>
                <p class="link-blue">Remover Conta</p>
            </div>
            <div class="login">
                <p>Não é o @profreis<br>
                <span class="link-blue"> Alterar conta</span> ou <span class="link-blue">inscreva-se</span></p>
            </div>
            <div>
                <p>Baixe os aplicativos</p>
                <figure>
                    <img src="img/badge-google-play-badge.png" class="app-download" alt="baixe o aplicativo pela Google Play">
                    <img src="img/baixar-na-app-store-botao-4.png" class="app-download" alt="baixe o aplicativo pela Apple Store">
                </figure>
            </div>
        </section>
    </main>
</body>

</html>
